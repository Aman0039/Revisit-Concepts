<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe-game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="win hide">
            <h2 id="win-msg"></h2>
            <button class="newGame-btn">New Game</button>
        </div>
        
        <div id="main-container">
            <h1>Tic Tac Toe </h1>
            <div class="container">
                <div class="game">
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box hideright"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box hideright"></button>
                    <button class="box hidebottom"></button>
                    <button class="box hidebottom"></button>
                    <button class="box hidebottom hideright"></button>
                </div>
            </div>
            <p id="resetMsg">Double Click to reset The Game</p>
            <button id="reset-btn">Reset Game</button>
        </div>
    </main>
</body>

<script src="script.js"></script>

</html>
