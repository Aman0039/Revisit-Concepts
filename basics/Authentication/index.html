<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Auth</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        #signup-form {
            height: 5em;
            width: 70%;
            background: #fff;
            padding-left: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(100, 95, 95, 0.1);
        }

        
    </style>
</head>
<body>
    <!-- Sign up form -->
     <h1>Firebase Authentication</h1>
     <div id="signup-form">
        <input type="email" id="user-email" placeholder="Enter Email">
        <input type="password" id="user-pass" placeholder="Enter Password">
        <button id="signup-btn">Sign up</button>
     </div>
</body>
